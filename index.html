<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telegram</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="side_top">
                <div class="side_top_wrapper">
                    <img class="profil_img" src="./assets/images/3177440.png" alt="profil_img">
                    <p class="name">Dilshodbek Hasanov</p>
                    <p class="number">+998975790515</p>
                </div>
                <div class="side_top_icons">
                    <i class="bi bi-x-circle" onclick="sidebarClose()"></i>
                    <i class="bi bi-chevron-down"></i>
                </div>
            </div>
            <hr>
            <div class="side_bottom">
                <div class="telegram_settings">
                    <i class="bi bi-person-circle"></i>
                    Profil
                </div>
                <div class="telegram_settings">
                    <i class="bi bi-wallet"></i>
                    Hamyon
                </div>
                <div class="telegram_settings">
                    <i class="bi bi-people-fill"></i>
                    Yangi guruh
                </div>
                <div class="telegram_settings">
                    <i class="bi bi-people-fill"></i>
                    Kontaktlar
                </div>
                <div class="telegram_settings">
                    <i class="bi bi-telephone"></i>
                    Chaqiruvlar
                </div>
                <div class="telegram_settings">
                    <i class="bi bi-download"></i>
                    Saqlangan xabarlar
                </div>
                <div class="telegram_settings">
                    <i class="bi bi-gear"></i>
                    Sozlamalar
                </div>
                <div class="telegram_settings">
                    <i class="bi bi-person-plus"></i>
                    Tanishlarni taklif qilish
                </div>
                <div class="telegram_settings">
                    <i class="bi bi-question-circle"></i>
                    Telegram funksiyalari
                </div>
            </div>

        </div>
        <div class="container">
            <div class="navbar">
                <i class="bi bi-list" onclick="sidebar()"></i>
                <h2 class=" tel">Telegram</h2>
                <i class="bi bi-search"></i>
            </div>

            <div class="hero">

            </div>

            <div class="msg">
                <i class="bi bi-filetype-gif"></i>
                <form action="" class="forma">
                    <input class="input" type="text" placeholder="Message...">
                    <i class="bi bi-paperclip"></i>
                    <i class="bi bi-mic"></i>
                    <button class="send">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>









</body>

</html>
